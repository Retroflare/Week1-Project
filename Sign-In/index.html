<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
      <script src="https://kit.fontawesome.com/795b2a68ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    
    <!-- Container -->
    <div class="container-primary">
        <!--left half of page-->
        
            <div class="left-container bg-primary text-center">
                <h5> Don't have <i class="fa-person-sign fa-xs"></i>an account yet?</h5>
                <h5> What are you waiting for?!</h5>
                <a href="../Sign-up/index.html"class="btn btn-outline-light">Sign Up</a>
                <img class ="sign-up-image" src="../Image/images/sign-in-graphic.png" alt="" srcset="">
            </div>
        
        <!-- Right half of page-->
        <div class = "right-container text-center col">
            <!-- Inside Right Container-->
            <div class="inside-right-container">
                <!-- Heading-->
                <h1 class="bold"> Sign-In</h1>
                <!-- First Text Bar-->
                <div class="text-input-bar">
                    <input type="text">
                    <div class="fa-wrapper">
                        <i class="fa-solid fa-user"></i>
                </div>
                </div>
                <!-- Second Text Bar-->
                <div class="text-input-bar">
                    <input type="text">
                    <div class="fa-wrapper"> 
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                <!-- 3rd Text Bar-->
                <div class="text-input-bar">
                    <input type="text">
                    <div class="fa-wrapper"> 
                        <i class="fa-solid fa-lock"></i>
                        </div>
                </div>
                <!-- Sign-in button-->
                <button class="sign-in">Sign-in</button>
                <p class="txt-sml">Or sign in with social media</p>
                <!--Social Media Symbols-->
                <div class="social-media-container">
                    <!-- Symbol #1-->
                    <div class="social-media-circle">
                        <img src="..\Image\images\facebook.svg" alt="" srcset="">
                    </div>
                    <!-- Symbol #2-->
                    <div class="social-media-circle">
                        <img src="..\Image\images\twitter.svg" alt="" srcset="">
                    </div>
                    <!-- Symbol #3-->
                    <div class="social-media-circle">
                        <img src="..\Image\images\google.svg" alt="" srcset="">
                    </div>
                    <!-- Symbol #4-->
                    <div class="social-media-circle">
                        <img src="..\Image\images\linkedin.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
